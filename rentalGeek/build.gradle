apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.app.rentalgeek"
        minSdkVersion 14
        targetSdkVersion 21
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile project(':luttuLibrary')
    compile project(':main')
    compile project(':library')
    compile project(':facebookSDK')
    compile project(':justifiedTextViewmaster')
    compile 'com.google.android.gms:play-services:+'
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile files('libs/AndroidEasingFunctions-1.0.0.jar')
    compile files('libs/AndroidViewAnimations-1.1.3.jar')
    compile files('libs/activeandroid-3.1.0-20141007.143731-1.jar')
    compile files('libs/nineoldandroids-2.4.0.jar')
    compile 'com.github.flavienlaurent.datetimepicker:library:0.0.2'
}
